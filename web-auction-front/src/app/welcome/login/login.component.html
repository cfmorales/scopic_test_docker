<div *ngIf="status" class="alert alert-danger mt-2" role="alert">
  There's an error with the credentials, also check if server is running
</div>
<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group row">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus=""
             formControlName="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid" (click)="login()">Sign
      in
    </button>
  </form>
</div>
